<html>

<head>
  <meta charset="utf-8">
  <style type = "text/css">
    
      td {
              
              padding: 3px 5px;
              border: 1px solid;
              
      },
      
      table {
          border-collapse: collapse;
      }
      
  </style>
</head>

<body>

  <table>
      <tr>
          <td>0-0</td>
          <td>0-1</td>
          <td>0-2</td>
          <td>0-3</td>
          <td>0-4</td>
      </tr>
      <tr>
          <td>1-0</td>
          <td>1-1</td>
          <td>1-2</td>
          <td>1-3</td>
          <td>1-4</td>
      </tr>
      <tr>
          <td>2-0</td>
          <td>2-1</td>
          <td>2-2</td>
          <td>2-3</td>
          <td>2-4</td>
      </tr>
      <tr>
          <td>3-0</td>
          <td>3-1</td>
          <td>3-2</td>
          <td>3-3</td>
          <td>3-4</td>
      </tr>
      <tr>
          <td>4-0</td>
          <td>4-1</td>
          <td>4-2</td>
          <td>4-3</td>
          <td>4-4</td>
      </tr>
  </table>
  
  <script>
    var table = document.body.firstElementChild;
      
    for (var i = 0; i < table.rows.length; i++) {
        for (var k = 0; k < table.rows[i].cells.length; k++) {
            if (i == k) {
                table.rows[i].cells[k].style.backgroundColor = "red";
            }
        }
    } 
    </script>

</body>

</html>
